<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PRESS Chartmander.js - Data visualization HTML5 Canvas</title>
		<meta name="description" content="Attractive charts for your new webapp or design mockup">
		<meta name="author" content="Miroslav Petrik">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/ionicons.min.css">
		<link rel="stylesheet" href="css/fontello.css">
		<link rel="stylesheet" href="css/fontello-codes.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">
		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Patrick+Hand+SC' rel='stylesheet' type='text/css'>
		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>
		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
<!-- 		<style>
			body {
				width: 80%;
				margin: 0 auto;
			}
		</style> -->
	</head>

	<body>
		<div class="reveal">
			<div class="slides">

				<section id="intro">
					<h2>Miroslav Petrik</h2>
					<h2>portfolio</h2>
				</section>

				<section class="blacky">
					<section>
						<h2>1. Various</h2>
					</section>
					<section data-background="../gallery/various/dslr-nikon.jpg"></section>
					<section data-background="../gallery/various/cos1.jpg"></section>
					<section data-background="../gallery/various/cos2.jpg"></section>
					<section data-background="../gallery/various/poster.jpg" data-background-size="70%"></section>
				</section>

				<section class="blacky">
					<section>
						<h2>2. Fakaheda.eu</h2>
					</section>
					<section data-background="../gallery/logo/fh.png"></section>
				</section>

				<section class="blacky">
					<section>
						<h2>3. Oznamko</h2>
					</section>
					<section data-background="../gallery/oznamko/oznamkopress.jpg"></section>
					<section data-background="../gallery/oznamko/tom.jpg"></section>
				</section>

				<section class="blacky">
					<section>
						<h2>4. Šoferuj.sk</h2>
					</section>
					<section data-background="../gallery/logo/fakaheda-logo-fin.png"></section>
				</section>

				<section class="blacky">
					<section>
						<h2>5. Fleetlog</h2>
					</section>
					<section data-background="../gallery/fleetlog/compare-vehicles.jpg"></section>
				</section>

				<section>
					<h2>Ďakujem za pozornosť</h2>
					<h3>Miroslav Petrik</h3>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script src="js/moment.min.js"></script>
		<script src="js/tinycolor.js"></script>
		<script src="js/Chartmander.js"></script>
		<script src="js/jquery-2.1.0.min.js"></script>
		<script src="js/dataFactory.js"></script>

		<script>
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				minScale: 0.8,
				maxScale: 0.8,

				width: window.innerWidth,
				height: window.innerHeight,
				theme: 'mine', // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>
	</body>
</html>
